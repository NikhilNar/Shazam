AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Resources:  
  LFMovieList:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs10.x
      CodeUri: ./lambda-functions
      Handler: movies_list.handler
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/movies-list'
            Method: get
      Policies:
        - CloudWatchLogsFullAccess   
  LFMovieViews:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs10.x
      CodeUri: ./lambda-functions
      Handler: movies_views.handler
      Events:
        HttpPost:
          Type: Api
          Properties:
            Path: '/movies-watched'
            Method: post
      Policies:
        - CloudWatchLogsFullAccess 
        - AmazonSQSFullAccess


  LFViewAndRatingUpdater:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.6
      CodeUri: ./lambda-functions
      Handler: view_rating_updater.handler
      Events:
        CloudwatchCronEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
      Policies:
        - CloudWatchLogsFullAccess
        - AmazonSQSFullAccess


  LFEmailSender:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: python3.6
      CodeUri: ./lambda-functions
      Handler: email_sender.handler
      Events:
        CloudwatchCronEvent:
          Type: Schedule
          Properties:
            Schedule: rate(1 minute)
      Policies:
        - CloudWatchLogsFullAccess
        - AmazonSQSFullAccess
        - AmazonSESFullAccess

